<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двухфакторный код</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            color: #007BFF;
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: inline-block;
        }
        .footer {
            font-size: 14px;
            color: #666666;
            margin-top: 20px;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Ваш двухфакторный код</div>
        <p>Для завершения входа используйте следующий код:</p>
        <div class="code">{two_factor_code}</div>
        <p>Этот код действителен в течение 5 минут. Никому не сообщайте его.</p>
        <div class="footer">
            Если вы не запрашивали этот код, пожалуйста, <a href="#">свяжитесь с поддержкой</a>.
        </div>
    </div>
</body>
</html>
